label=Ka disa hapa që duhet të dini për të përdorur këtë aplikacion:Nëse dëshironi të shtoni një libër, klikoni shtoni një libër kur mund të specifikoni librin, emrin...Nëse dëshironi të shtoni një anëtar, klikoni "Shto një anëtar" dhe specifikoni ID, emrin, telefonin dhe emailin.Ju gjithashtu mund të kërkoni një libër duke klikuar në rinovoj/Dërgo
text=Rreth sistemit së Biblotekës
